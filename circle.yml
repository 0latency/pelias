machine:
  node:
    version: 4.0.0
  ruby:
    version: 2.2.3
dependencies:
  post:
    - curl -OS http://couscous.io/couscous.phar
    - chmod +x couscous.phar
    - sudo mv couscous.phar /usr/local/bin/couscous

test:
  override:
    - couscous generate

general:
  artifacts:
    - ".couscous/generated/"

deployment:
  production:
    branch: q4-2016
    commands:
      - aws s3 sync _site "s3://pelias.io/"