dependencies:
  post:
    - curl -OS http://couscous.io/couscous.phar
    - chmod +x couscous.phar
    - sudo mv couscous.phar /usr/local/bin/couscous

test:
  override:
    - couscous generate

general:
  artifacts:
    - ".couscous/generated/"

deployment:
  production:
    branch: master
    commands:
      - aws s3 sync .couscous/generated/ "s3://pelias.io/"